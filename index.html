<!DOCTYPE html>
<html>
    <head>
        <title>Expense Application</title>
        <link rel="stylesheet" href="style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container">
            <div class="budget">
                <div class="money">
                    <p>Money Earned</p>
                    <div class="amount">
                        <p id="rupee">Rs</p>
                        <span id="earned">1</span>
                    </div>
                </div>
                <div class="money">
                    <p>Money Spent</p>
                    <div class="amount">
                        <p id="rupee">Rs</p>
                        <span id="spent">1</span>
                    </div>
                </div>
                <div class="money">
                    <p>Money Available</p>
                    <div class="amount">
                        <p id="rupee">Rs</p>
                        <span id="available">1</span>
                    </div>
                </div>
            </div>

            <div class="entries">
                <input type="text" id="description" placeholder="Description">
                <input type="num" id="value" placeholder="Value">
            </div>

            <div class="buttons">
                <button id="income">Income</button>
                <button id="expense">Expense</button>
            </div>

            <div class="items">
                <div id="source_income">
                    <h3>Income</h3>
                    <div class="bonus">
                        <h6>Additional income</h6>
                        <div class="income_items">
                            <p id="rupee">Rs</p>
                            <span id="income_source">1</p>
                        </div>
                    </div>
                </div>

                <div id="source_expense">
                    <h3>Expense</h3>
                    <div class="minus">
                        <h6>Expenditure</h6>
                        <div class="expense_items">
                            <p id="rupee">Rs</p>
                            <span id="expense_source">1</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
